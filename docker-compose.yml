services:
  db:
    image: postgres:16
    container_name: adventorator-db
    # Load credentials from the shared env file so they are configurable
    env_file: .env.docker
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 10

  app:
    build: .
    # Default to .env.docker (created from .env.docker.example). Allow override via COMPOSE_ENV_FILE.
    env_file: .env.docker
    # This environment block overrides variables from the env file
    # specifically for this container.
    environment:
      # Only override values that differ in-container. DATABASE_URL comes from env_file directly
      # to avoid docker compose variable-substitution warnings during 'compose exec'.
      LLM_API_URL: ${LLM_API_URL:-http://ollama:11434}
      # If you need to temporarily point at a different Postgres instance, override DATABASE_URL
      # here or export it before 'docker compose up'. Keeping it out avoids accidental empty
      # interpolation when POSTGRES_* are unset.
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${APP_PORT:-18000}:18000"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:18000/healthz >/dev/null || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10
    restart: unless-stopped

  # ollama:
  #   image: ollama/ollama:latest
  #   ports:
  #     - "11434:11434"
  #   volumes:
  #     - ollama_data:/root/.ollama

volumes:
  db_data:
  ollama_data:
